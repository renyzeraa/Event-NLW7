<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />

    <title>Badge Do While2021</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span><img src="./assets/build.png" alt="logo" /></span>

          <img src="./assets/foto.png" alt="foto pessoal" />
        </div>
        <h1 id="userName">Renan L. Silva</h1>
        <div class="git">
          <a href="https://github.com/renyzeraa" target="_blank"
            ><img src="./assets/github.svg" alt="" /> renyzeraa</a
          >
        </div>

        <p>Web Developer Junior</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com" target="_blank"
              ><img src="./assets/youtube.svg" alt="icone youtube"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com" target="_blank"
              ><img src="./assets/instagram.svg" alt="icone instagram"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com" target="_blank"
              ><img src="./assets/facebook.svg" alt="icone facebook"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com" target="_blank"
              ><img src="./assets/twitter.svg" alt="icone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
